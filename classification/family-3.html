	<section>		
		<h3>Ixodidae</h3>
									
			<ol>
				<li>Hard covering on dorsal aspect (scutum present)</li>
				<li>Mouthparts terminal</li>
			</ol>
									
			<img class="IxoSlide" src="../pics/ixodidae-drawing.jpg">
			<img class="IxoSlide" src="../pics/A. triguttatum dorsal view F - 2.jpg">
			<img class="IxoSlide" src="../pics/A. triguttatum ventral view F - 2.jpg">
			
			<button class="leftslidebut" onclick="plusDivs(-1, 0)">&#10094;</button>
			<button class="rightslidebut" onclick="plusDivs(+1, 0)">&#10095;</button>

			<form action="ixodidae-instar.html">

				</button>
			</form>
	
	</section>

	<section>
			
		<h3>Argasidae</h3>
										
			<ol>
				<li>No hard covering on dorsal aspect (scutum absent)</li>
				<li>Mouthparts ventral</li>
			</ol>
				
			<img class="ArgSlide" src="../pics/argasidae-drawing.jpg">
			<img class="ArgSlide" src="../pics/argas.jpg">
			<img class="ArgSlide" src="../pics/demo3.jpg">
			
			<button class="leftslidebut" onclick="plusDivs(-1, 1)">&#10094;</button>
			<button class="rightslidebut" onclick="plusDivs(+1, 1)">&#10095;</button>
			
			<script>			

			var slideIndex = [1,1];
			var slideId = ["IxoSlide", "ArgSlide"]
			showDivs(1, 0);
			showDivs(1, 1);

			function plusDivs(n, no) {
			  showDivs(slideIndex[no] += n, no);
			}

			function showDivs(n, no) {
			  var i;
			  var x = document.getElementsByClassName(slideId[no]);
			  if (n > x.length) {slideIndex[no] = 1}
			  if (n < 1) {slideIndex[no] = x.length}
			  for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";  
			  }
			  x[slideIndex[no]-1].style.display = "block";  
			}

			</script>
 
			<form action="argasidae-instar.html">
				<button class="button">
					<span>Continue</span>
				</button>
			</form>
	</section>
